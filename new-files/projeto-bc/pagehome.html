<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Índices Econômicos 2023</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <!--este cabeçalho direcionará à página do Boletim Focus ao ser clicado.-->
        <a target="_blank" rel="external" href="https://www.bcb.gov.br/publicacoes/focus">
            <h1>BCB - Boletim Focus</h1>
        </a>
    </header>
    <section id="image-principal">
        <div class="image">
            <img src="./imagens/bc-image.png" alt="">
        </div>
    </section>
    <hr>
    <section id="nav-bar">
        <!--o conteúdo respectivo de cada índice aparecerá na caixa abaixo sempre que ocorrer o click-->
        <div class="nav-options">
            <ul>
                <li class="measure"><input type="radio" name="index" id="0-index" checked onclick="selecaoIndice()">Inflação</li>
                <li class="measure"><input type="radio" name="index" id="1-index" onclick="selecaoIndice()">PIB</li>
                <li class="measure"><input type="radio" name="index" id="2-index" onclick="selecaoIndice()">Câmbio</li>
                <li class="measure"><input type="radio" name="index" id="3-index" onclick="selecaoIndice()">Selic</li>
            </ul>
        </div>
        <div class="conteiner-text">
            <h1>O índice de inflação deste ano veio abaixo do esperado para 2023</h1>
        </div>
    </section>
</body>
</html>
