<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <!--cabeçalho-->
        <h2>Calculadora Salarial</h2>
    </header>
    <section>
        <!--tabela e cálculo INSS e FGTS-->
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Salário de Contribuição (R$)</th>
                <th scope="col">Alíquota progressiva para recolhimento INSS</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Até 1.412,00</th>
                <td>7,5%</td>
              </tr>
              <tr>
                <th scope="row">De 1.412,01 a 2.666,68</th>
                <td>9%</td>
              </tr>
              <tr>
                <th scope="row">De 2.666,69 até 4.000,03</th>
                <td colspan="2">12%</td>
              </tr>
              <tr>
                <th scope="row">De 4.000,04 até 7.786,02</th>
                <td>14%</td>
              </tr>
            </tbody>
          </table>
    </section>
    <section>
        <!--tabela e cálculo Imposto de Renda-->
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
    </section>
    <footer>
        <!--links para referências-->

    </footer>
</body>
</html>
